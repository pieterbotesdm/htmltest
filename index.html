<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/011/024/299/non_2x/realistic-digital-lens-flare-light-effect-free-png.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #4b0082, #2b0013);
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
    background: radial-gradient(circle at center, #000, #000 70%, transparent 100%);
    padding: 50px; /* Increased padding */
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 255, 255, 0.9);
    text-align: center;
    max-width: 90%;
    margin: auto;
    position: absolute; /* Changed to absolute */
    top: 50%; /* Adjust these values */
    left: 50%; /* Adjust these values */
    transform: translate(-50%, -50%); /* Centers the container */
    overflow: hidden;
    display: none; /* Hide all containers by default */
}

.container.active {
    display: block; /* Display active container */
}

.container h1,
.container p {
    color: White; /* Text color */
    text-shadow: 1.5px 1.5px 2px rgba(255, 255, 255, 0.9); /* White text shadow */
}

        .stars {
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.8;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
        }

        .star:nth-child(1) { top: 10%; left: 20%; }
        .star:nth-child(2) { top: 30%; left: 50%; }
        .star:nth-child(3) { top: 60%; left: 70%; }
        .star:nth-child(4) { top: 80%; left: 30%; }
        .star:nth-child(5) { top: 40%; left: 60%; }
        .star:nth-child(6) { top: 50%; left: 90%; }
        .star:nth-child(7) { top: 70%; left: 10%; }
        .star:nth-child(8) { top: 20%; left: 80%; }
        .star:nth-child(9) { top: 90%; left: 40%; }
        .star:nth-child(10) { top: 15%; left: 70%; }

        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            box-shadow: 0 0 10px 2px white;
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
            animation: shoot 5s linear;
        }

        @keyframes shoot {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateY(40vh) translateX(80vw);
            }
        }
    </style>
</head>
<body>

    <div class="shooting-star" id="shooting-star"></div>

    <div class="flex-container">
        <div class="container active">
            <h1>My haasie vriendin/Madelene</h1>
            <p>This is message 1.</p>
            <p>This is message 1.</p>

            <p>This is message 1.</p>
            <p>This is message 1.</p>
        </div>
    </div>


    <script>
        let lastPosition = { x: 0, y: 0 };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function triggerShootingStar() {
            const shootingStar = document.getElementById('shooting-star');
            let newPosition = { 
                x: getRandomInt(0, 80), // Adjust range as per your preference
                y: getRandomInt(0, 80)  // Adjust range as per your preference
            };

            // Ensure shooting star doesn't start from the same position twice
            while (Math.abs(newPosition.x - lastPosition.x) < 20 && Math.abs(newPosition.y - lastPosition.y) < 20) {
                newPosition = {
                    x: getRandomInt(0, 80),
                    y: getRandomInt(0, 80)
                };
            }

            // Update last position
            lastPosition = newPosition;

            shootingStar.style.top = `${newPosition.y}vh`;
            shootingStar.style.left = `${newPosition.x}vw`;

            // Restart animation
            shootingStar.style.animation = 'none';
            shootingStar.offsetHeight; // Trigger reflow
            shootingStar.style.animation = 'shoot 5s linear infinite';

            // Schedule next appearance
            setTimeout(triggerShootingStar, getRandomInt(3000, 10000));
        }

        // Start the first shooting star appearance
        setTimeout(triggerShootingStar, getRandomInt(0, 10000));
    </script>
</body>
